<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="html-js-css.css" />
  </head>
  <body>
    <div id="normal">
      <label for="Celcius">Celcius:</label>
      <input type="number" id="Celcius" placeholder="Enter Celsius" />

      <label for="Faranhait">Fahrenheit:</label>
      <input type="number" id="Faranhait" placeholder="Enter Fahrenheit" />

      <button type="button" onclick="Far_Cal()">Convert to Celsius</button>
      <button type="button" onclick="Cel_Far()">Convert to Fahrenheit</button>

      <input type="reset" value="Reset" />

      <h1 id="show"></h1>
    </div>
    <script src="Far.Cal.Calc.js"></script>
  </body>
</html>
